version: "3.4"
services:
  webapp:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      JAEGER_AGENT_HOST: jaeger
    ports:
      - "3000:3000"
  jaeger:
    image: jaegertracing/all-in-one:1.16.0
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
